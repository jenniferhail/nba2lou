<div id="subscribe" class="modal micromodal-slide subscribe" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="wrapper">
            <header class="modal__header">
                <a href="/" class="logo">
					<img src="assets/img/logo-vertical.svg" class="svg" alt="NBA2Lou Logo">
                </a>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                
                <div class="gf_browser_chrome gform_wrapper" id="gform_wrapper_1">
                    <form method="post" enctype="multipart/form-data" id="gform_1" action="/wp/?gf_page=preview&amp;id=1">
                        <div class="gform_heading">
                            <h3 class="gform_title">Newsletter</h3>
                            <span class="gform_description">Subscribe to our free newsletter for all NBA2Lou updates.</span>
                        </div>
                        <div class="gform_body">
                            <ul id="gform_fields_1" class="gform_fields top_label form_sublabel_below description_below">
                                <li id="field_1_3" class="gfield field_sublabel_below field_description_below gfield_visibility_visible">
                                    <label class="gfield_label" for="input_1_3">Full Name</label>
                                    <div class="ginput_container ginput_container_text">
                                        <input name="input_3" id="input_1_3" type="text" value="" class="large" aria-invalid="false">
                                    </div>
                                </li>
                                <li id="field_1_2" class="gfield gfield_contains_required field_sublabel_below field_description_below gfield_visibility_visible">
                                    <label class="gfield_label" for="input_1_2">Email Address<span class="gfield_required">*</span></label>
                                    <div class="ginput_container ginput_container_email">
                                        <input name="input_2" id="input_1_2" type="text" value="" class="medium" aria-required="true" aria-invalid="false">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="gform_footer top_label">
                            <input type="submit" id="gform_submit_button_1" class="gform_button button" value="Submit" onclick="if(window[&quot;gf_submitting_1&quot;]){return false;}  window[&quot;gf_submitting_1&quot;]=true;  " onkeypress="if( event.keyCode == 13 ){ if(window[&quot;gf_submitting_1&quot;]){return false;} window[&quot;gf_submitting_1&quot;]=true;  jQuery(&quot;#gform_1&quot;).trigger(&quot;submit&quot;,[true]); }"> 
                            <input type="hidden" class="gform_hidden" name="is_submit_1" value="1">
                            <input type="hidden" class="gform_hidden" name="gform_submit" value="1">
                            <input type="hidden" class="gform_hidden" name="gform_unique_id" value="">
                            <input type="hidden" class="gform_hidden" name="state_1" value="WyJbXSIsIjY3OWQwM2JjMGUxODFiOTg0OTc2MWU2MjJkYmUzMjNlIl0=">
                            <input type="hidden" class="gform_hidden" name="gform_target_page_number_1" id="gform_target_page_number_1" value="0">
                            <input type="hidden" class="gform_hidden" name="gform_source_page_number_1" id="gform_source_page_number_1" value="1">
                            <input type="hidden" name="gform_field_values" value="">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
